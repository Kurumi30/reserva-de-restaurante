<body class="login">
  <section class="card shadow-lg">
    <div class="text-center my-1">
      <h1 class="text-center text-white">Sign In</h1>
    </div>

    <main class="card-body my-2 p-2">
      <form id="loginForm">
        <div class="form-group mt-3">
          <label for="email">Seu E-mail:</label>
          <input type="email" class="form-control" placeholder="email@exemplo.com" id="email" required>
        </div>

        <div class="form-group mt-3">
          <label for="password">Sua Senha:</label>
          <input type="password" class="form-control" placeholder="Senha" id="password" required>
        </div>

        <div class="text-center my-2 mt-3">
          <button type="submit" class="btn me-2 p-2 button w-75">
            <i class='bx bx-log-in'></i> Login
          </button>
        </div>
      </form>

      <a href="new-user.html" class="d-block text-center">Ainda n√£o tem uma conta? Crie agora</a>
    </main>

    <script src="./assets/js/script.js"></script>
  </section>
