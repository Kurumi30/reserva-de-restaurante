<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reserva de Restaurante</title>
  <meta http-equiv="Content-Security-Policy"
    content="default-src http://localhost:3000 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src https://cdn.jsdelivr.net/ 'self' 'unsafe-inline'; img-src 'self' data:" />

  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
  <link rel="stylesheet" href="./assets/css/dashboard.css">

  <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js" defer></script>
</head>

<body translate="no">
  <main class="container">
    <button id="back-button"
      style="margin-bottom: 20px; background-color: #3d8bb1; color: white; border: none; border-radius: 8px; padding: 10px 20px; cursor: pointer;">
      ← Voltar
    </button>

    <table class="responsive-table" border="0" cellpadding="0" cellspacing="0">
      <caption>
        Tabela com as informações de reserva no restaurante
      </caption>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome do Cliente</th>
          <th scope="col">Cpf do Cliente</th>
          <th scope="col">Data da reserva</th>
          <th scope="col">Número da mesa</th>
          <th scope="col">Capacidade</th>
          <th scope="col">Status</th>
          <th scope="col">Check</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="./assets/js/dashboard.js" type="module"></script>
</body>

</html>
